<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body >
	<div ng-app="ngApp" ng-controller="ngCtrl">
		Name : <input ng-model="searchName">
		Country : <input ng-model="searchCountry">
		<table border="1">
			<tr>
				<th ng-click="orderByColumn('name')" style="cursor:pointer;">Name</th>
				<th ng-click="orderByColumn('country')" style="cursor:pointer;">Country</th>
			</tr>
			<tr ng-repeat="x in names | orderBy : dataOrderBy | filter : {name : searchName, country : searchCountry}">
				<td>{{x.name}}</td>
				<td>{{x.country}}</td>
			</tr>
		</table>
		<br>
	</div>
	
	<script>
	var app = angular.module('ngApp', []);
	app.controller('ngCtrl', function($scope) {
		$scope.names = [
			{name:'Jani',country:'Norway'},
			{name:'Carl',country:'Sweden'},
			{name:'Margareth',country:'Englandi'},
			{name:'Hege',country:'Norway'},
			{name:'Joe',country:'Denmark'},
			{name:'Gustav',country:'Sweden'},
			{name:'Birgit',country:'Denmark'},
			{name:'Mary',country:'England'},
			{name:'Kai',country:'Norway'}
		];
		$scope.orderByColumn = function(target) {
			$scope.dataOrderBy = target;
		}
	});
	</script>
</body>
</html>
