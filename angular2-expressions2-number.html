<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
	<div ng-app="" data-ng-init="quantity=2;cost=5">
		<p>Result : <span ng-bind="quantity * cost"></span></p>
		<p>Result : {{quantity * cost}}</p>
	</div>
</body>
</html>
