<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<!-- ng-model : source -->
<!-- ng_bind : target -->
	<form ng-app="" name="ngForm">
		Email:
		<input type="email" name="address" ng-model="text">
		<span ng-show="ngForm.address.$error.email">Not a valid e-mail address</span>
	</form>
</body>
</html>
