<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="fruit=['apple','banana','orange']">
		<ul>
			<li ng-repeat="value in fruit">
				{{value}}
			</li>
		</ul>
	</div>
</body>
</html>
