<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<!-- ng-model : source -->
<!-- ng_bind : target -->
	<form ng-app="" name="ngForm" ng-init="myText = 'jonghyeon@angular.com'">
		Email:
		<input type="email" name="address" ng-model="myText" required>
		<h1>Status</h1>
		{{ngForm.address.$valid}}
		{{ngForm.address.$dirty}}
		{{ngForm.address.$touched}}
	</form>
</body>
</html>
